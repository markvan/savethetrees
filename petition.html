<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Petition</title>
</head>
<body style="font-family: Helvetica, sans-serif; background-color: rgba(192,192,192,0.33);">



    <form  style="margin-left: 5%" name="contact" method="POST" data-netlify="true">

        <p>
            The absolute best thing to do is to <br/>email planning@camden.gov.uk with <br/>
            "Objection 2022/0419/T" as the subject.<br/><br/>
            But if you fill in this form, we will forward your objection to Camden's Planning Department<br/>
            While protecting your data as required by UK law
        </p>

        <p>
            <label class="form-font">Your name<br/>
            <input style="width:90%;" type="text" name="name" /></label>
        </p>
        <p>
            <label class="form-font">Your UK postcode OR zipcode and country<br/>
            <input style="width:90%;" type="text" name="name" /></label>
        </p>
        <p>
            <label>Optionally, your email please<br/>
            <input style="width:90%;" type="email" name="email" /></label>
        </p>
        <p>
            <label>Objections<br/>
                <textarea style="width:90%; height:300px;" class="text-area" name="objections"></textarea>
            </label>
        </p>
        <p>
            <button style="height: 3em; border-radius: 0.1em; background-color: lightgreen;" type="submit">submit</button>
        </p>
    </form>
</body>
</html>
